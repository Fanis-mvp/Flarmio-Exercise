<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins&family=Tinos&display=swap"
      rel="stylesheet"
    />
    <title>Exercise Form</title>
  </head>
  <body>
    <div class="flexform">
      <form onsubmit="handleFormSubmit(event)">
        <div id="form-title">Form</div>
        <div class="grid">
          <label for="num">Number</label>
          <input
            type="number"
            class="num"
            id="num"
            name="num"
            placeholder="Please enter a number"
            min="11"
            oninvalid="alert('My future employer will only accept numbers bigger than 10!');"
            required
          />
          <input class="submit" type="submit" value="Submit" />
        </div>
      </form>
    </div>
    <script src="script.js"></script>
  </body>
</html>
